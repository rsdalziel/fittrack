<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitTrack">
    <meta name="description" content="Track BODI Insanity and StrongLifts 5x5 workouts">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">

    <title>FitTrack</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <button id="back-btn" class="header-btn hidden" aria-label="Go back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <h1 id="page-title">FitTrack</h1>
            <div class="header-spacer"></div>
        </header>

        <main id="main-content">
            <!-- Screen content rendered here -->
        </main>

        <nav id="bottom-nav">
            <a href="#/" class="nav-item" data-screen="home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                </svg>
                <span>Home</span>
            </a>
            <a href="#/insanity" class="nav-item" data-screen="insanity">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
                <span>Insanity</span>
            </a>
            <a href="#/stronglifts" class="nav-item" data-screen="stronglifts">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6.5 6.5h11M6.5 17.5h11M4 6.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4 12a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM20 6.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM20 12a2.5 2.5 0 100 5 2.5 2.5 0 000-5z"/>
                </svg>
                <span>Lifts</span>
            </a>
            <a href="#/settings" class="nav-item" data-screen="settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
                </svg>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- Modal container -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
